apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tetris-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # 1. แก้ไข URL Repository ของคุณให้ถูกต้อง
    repoURL: https://github.com/Puripan8900/your-repo-name.git  # <-- แก้ไข URL ของคุณ
    
    # 2. แก้ไข Target Revision เป็น 'main' (เพื่อแก้ปัญหา 'unable to resolve default')
    targetRevision: main  
    
    # 3. แก้ไข Path ให้ตรงกับโฟลเดอร์ที่เก็บไฟล์ tetris-deploy.yaml
    path: manifests # <-- แก้ไข path ที่เก็บไฟล์ tetris-deploy.yaml และ tetris-svc.yaml
    
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Deploy ลงใน Namespace 'default'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
